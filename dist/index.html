<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
<script defer src="index.bundle.js"></script></head>
<body>
    <div id="main">        
        <br><br>
        <h2>Project: <span></span></h2><button id="allProj" type="button">ALL PROJECTS</button>
        <br><br>
        <table>
            <thead>
                <th>Title</th>
                <th>Due Date</th>
                <th>Actions</th>
            </thead>
            <tbody>
                <tr>                    
                </tr>
            </tbody>
        </table>
        <br>
        <button id="new">NEW</button>

        <dialog id="create">
            <form>
                <fieldset>
                    <legend>Enter details</legend>
                    <input id="title" type="text" placeholder="Title">
                    <input id="desc" type="text" placeholder="Description">
                    <input id="due" type="date">

                    <label for="prio">Choose priority</label>
                    <select name="prio" id="prio">
                        <option>Low</option>
                        <option selected>Normal</option>
                        <option>High</option>
                    </select>                
                    <br><br>
                    <label for="proj">Choose project</label>
                    <select name="proj" id="proj">
                        
                    </select>
                    <button type="button" id="newProj">NEW PROJECT</button>
                    <br><br>
                    <button id="sub">SUBMIT</button>
                    <button id="can" type="button">CANCEL</button>
                </fieldset>
            </form>
        </dialog>

        <dialog id="edit">
            <form>
                <fieldset id="fset">
                    <legend>Edit details</legend>
                    <input id="titleE" type="text" placeholder="Title">
                    <input id="descE" type="text" placeholder="Description">
                    <input id="dueE" type="date">

                    <label for="prioE">Choose priority</label>
                    <select name="prioE" id="prioE">
                        <option>Low</option>
                        <option selected>Normal</option>
                        <option>High</option>
                    </select>                
                    <br><br>                    
                </fieldset>
            </form>
        </dialog>        
    </div>
    <div id="projList">
            
    </div>
</body>
</html>
