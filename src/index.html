<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>To-do List</title>
</head>
<body>
    <div id="main">
        <span>Project:</span> <h1></h1>
        <br><br>
        <button id="allProj" type="button">ALL PROJECTS</button>
        <br><br><br>
        <table>
            <thead>
                <th>TITLE</th>
                <th>DUE DATE</th>
                <th>ACTIONS</th>
            </thead>
            <tbody>
                <tr>                    
                </tr>
            </tbody>
        </table>
        <br>
        <button id="new">NEW</button>

        <dialog id="create">
            <form>
                <fieldset>
                    <legend>Enter details</legend>
                    <input id="title" type="text" placeholder="Title">
                    <input id="desc" type="text" placeholder="Description">
                    <input id="due" type="date">

                    <label for="prio">Choose priority</label>
                    <select name="prio" id="prio">
                        <option>Low</option>
                        <option selected>Normal</option>
                        <option>High</option>
                    </select>                
                    <br><br>
                    <label for="proj">Choose project</label>
                    <select name="proj" id="proj">
                        
                    </select>
                    <button type="button" id="newProj">NEW PROJECT</button>
                    <br><br>
                    <button id="sub">SUBMIT</button>
                    <button id="can" type="button">CANCEL</button>
                </fieldset>
            </form>
        </dialog>

        <dialog id="edit">
            <form>
                <fieldset id="fset">
                    <legend>Edit details</legend>
                    <input id="titleE" type="text" placeholder="Title">
                    <input id="descE" type="text" placeholder="Description">
                    <input id="dueE" type="date">

                    <label for="prioE">Choose priority</label>
                    <select name="prioE" id="prioE">
                        <option>Low</option>
                        <option selected>Normal</option>
                        <option>High</option>
                    </select>                
                    <br><br>
                    <!-- <button id="editConfirm">CONFIRM</button>
                    <button id="editCancel" type="button">CANCEL</button> -->
                </fieldset>
            </form>
        </dialog>        
    </div>

    <div id="modalBackdrop" class="hidden"> </div>
    <div id="projectsPage">
        
        <div id="projList"> </div>
    </div>
</body>
</html>
